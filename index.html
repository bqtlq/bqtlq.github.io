    <div id="app" v-cloak>
        <div id="catNavBar" class="sortNav" v-cloak>
            <div class="itemCat" v-for="(item,index) in catLists" :style="changeCatStyle(index==show_index)" v-show="item.ishide==0"
                @mouseenter="switchShowIndex(item.type)" @mouseleave="cancelSwi()">
                {{item.catname}}
            </div>
        </div>
        <div class="siteList" v-show="showType===0" v-cloak>
            <ul v-for="(item,index) in siteLists" v-show="index==show_index && catLists[index].ishide==0">
                <li v-for="(item1,index1) in item.sites" class="item">
                    <a target="_blank" :href="item1.url" class="custom-hover" :style="changeListStyle(index1)" @mouseover="itemHover(index1)" @mouseout="delItemHover(index1)">
                        <img :src="item1.logo">
                        <span>{{item1.title}}</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="chroList" v-show="showType===1" v-cloak>
            <div class="siteStyle" v-for="(item,index) in siteLists" v-show="index==show_index && catLists[index].ishide==0">
                <div class="chroItems" v-for="(item1,index1) in item.sites"><a :href="item1.url" target="_blank"><div class="grid-item"><img :src="item1.logo"></div><div class="grid-title">{{item1.title}}</div></a></div>
            </div>
        </div>
        <div class="squaList" v-show="showType===2" v-cloak>
            <div class="siteSquaStyle" v-for="(item,index) in siteLists" v-show="index==show_index && catLists[index].ishide==0">
                <div class="squaItems" v-for="(item1,index1) in item.sites"><a :href="item1.url" target="_blank"><div class="grid3-item"><img :src="item1.logo"></div><div class="grid3-title">{{item1.title}}</div></a></div>
            </div>
        </div>
